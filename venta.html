<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/animation.css">
    <title>Brand</title>
</head>
<body>
    <header class="fadeInDown">
        <figure>
            <img src="images/logo.png" alt="">
        </figure>
        <ul>
            <li><a href="#"></a>Faqs</li>
            <li><a href="#"></a>Producto y descripción</li>
        </ul>
    </header>
    <div class="venta-container">
        <div class="col-4">
            <div class="modulo-pago">
                <div class="modulo-pago-images">
                    <img src="images/box2.png" alt="">
                </div>
                <h3>Producto 1</h3>
                <p>
                    Miles de productos hay en el mercado, pero nada como una caja con gatitos.
                </p>
            </div>
        </div>
        <div class="col-8">
            <div class="modulo-pago">
                <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=3P63NYJD59ZTC" method="POST" target="blank">
                    <label for="name">Nombre:</label>
                    <br>
                    <input type="text" name="name" class="data">
                    <br>
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="email" name="email" class="data">
                    <br>
                    <label for="phone">Teléfono:</label>
                    <br>
                    <input type="tel" name="phone" class="data">
                    <br>
                    <input type="submit" value="Confirmar pago" name="submit" class="main-button">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <a href="">Términos y condiciones</a>
        <a href="">contacto@mail.com</a>
    </footer>
</body>
</html>
